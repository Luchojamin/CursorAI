<div class="card">
  <h2>{{ isEditing ? 'âœï¸ Edit Task' : 'â• Create New Task' }}</h2>

  <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
    <div class="form-group">
      <label for="title">ğŸ“ Task Title</label>
      <input 
        type="text" 
        id="title" 
        name="title" 
        [(ngModel)]="task.title" 
        required 
        class="form-control"
        placeholder="Enter task title..."
        #title="ngModel">
      <div *ngIf="title.invalid && (title.dirty || title.touched)" class="error-message">
        Task title is required
      </div>
    </div>

    <div class="form-group">
      <label for="description">ğŸ“„ Description</label>
      <textarea 
        id="description" 
        name="description" 
        [(ngModel)]="task.description" 
        class="form-control"
        rows="4"
        placeholder="Enter task description..."></textarea>
    </div>

    <div class="form-group">
      <label for="dueDate">ğŸ“… Due Date</label>
      <input 
        type="datetime-local" 
        id="dueDate" 
        name="dueDate" 
        [(ngModel)]="dueDateString" 
        required 
        class="form-control"
        #dueDate="ngModel">
      <div *ngIf="dueDate.invalid && (dueDate.dirty || dueDate.touched)" class="error-message">
        Due date is required
      </div>
    </div>

    <div class="form-group">
      <label class="checkbox-label">
        <input 
          type="checkbox" 
          name="completed" 
          [(ngModel)]="task.completed">
        <span class="checkmark"></span>
        âœ… Mark as completed
      </label>
    </div>

    <div class="form-actions">
      <button type="submit" 
              [disabled]="taskForm.invalid || loading" 
              class="btn btn-primary">
        <span *ngIf="loading" class="spinner-small"></span>
        {{ isEditing ? 'ğŸ’¾ Update Task' : 'âœ¨ Create Task' }}
      </button>
      <a routerLink="/tasks" class="btn btn-secondary">âŒ Cancel</a>
    </div>
  </form>

  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
